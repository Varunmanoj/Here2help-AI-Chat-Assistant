    <main>
        <div class="container" style="margin: 17px;transform: translateY(17px);">

                <form method="post" style="margin-bottom: 0%;padding-bottom: -36px;">
                    <h1 class="display-4 text-center" style="font-weight: bold;">Contact us</h1><!-- Start: Success Example -->
                    <div class="mb-3"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" name="name" placeholder="Name" autofocus="" required="" minlength="1" title="Enter a valid Name" style="border: 2px solid var(--bs-blue) ;"></div><!-- End: Success Example -->
                    <!-- Start: Error Example -->
                    <div class="mb-3"><input class="form-control is-invalid" type="email" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" name="email" placeholder="Email" required="" minlength="2" title="Enter a valid E-mail ID" autocomplete="on" inputmode="email"></div><!-- End: Error Example -->
                    <div class="mb-3"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>
                    <div class="mb-3"><button class="btn btn-primary" type="submit">send </button></div><img class="img-fluid" data-bs-toggle="tooltip" data-bss-tooltip="" id="PlayContatUS" src="../assets/img/speaker%20icon/speaker.png" style="transform: translateX(-75px) translateY(-460px) scale(0.17);" alt="Play Audio" title="Hear Title"><audio class="invisible" id="AudioContactUS"></audio>
